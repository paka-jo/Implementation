<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>게시물 상세</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            margin: 40px auto;
            width: 700px;
        }

        h2 {
            font-size: 24px;
            color: #333;
            border-bottom: 1.5px solid rgb(68, 136, 244);
            padding-bottom: 10px;
            margin-bottom: 20px;
        }

        p {
            font-size: 16px;
            line-height: 1.6;
            color: #333;
        }

        strong {
            color: #555;
        }

        hr {
            margin: 20px 0;
            border: none;
            border-top: 1px solid lightgray;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            text-decoration: none;
            color: rgb(68, 136, 244);
            font-weight: bold;
        }

        a:hover {
            text-decoration: underline;
        }

        .detail-section {
            border: 1.5px solid rgb(255, 255, 255);
            border-radius: 5px;
            padding: 20px;
            background-color: #f9fbff;
        }
    </style>
</head>
<body>
<div class="detail-section">
    <h2 th:text="${post.postTitle}">제목</h2>
    <h2 th:text="${post.userNickname}">닉네임</h2>

    <p><strong>작성일:</strong> <span th:text="${#temporals.format(post.postCreatedAt, 'yyyy-MM-dd HH:mm:ss')}"></span></p>
    <hr>
    <p th:text="${post.postContent}">내용</p>

    <a href="/sub/list">← 목록으로 돌아가기</a>
</div>
</body>
</html>
